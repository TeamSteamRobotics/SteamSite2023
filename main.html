
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Document</title>
<link rel="stylesheet" href="style.css">
  <div class="SideBoxes" style="grid-row: row1;">
    <div class="ButtonBoxes">
      <button class="InputButtonR" onclick="buttonVal(this,4,1)">0</button>
      <button class="InputButtonR" onclick="buttonVal(this,8,1)">0</button>
      <button class="InputButtonR" onclick="buttonVal(this,5,1)" style="grid-row: 2;grid-column: 1;">0</button>
      <button class="InputButtonR" onclick="buttonVal(this,9,1)" style="grid-row: 2;grid-column: 2;">0</button>
      <button class="InputButtonR" onclick="buttonVal(this,12,1)" style="margin-left: 11vw;grid-row: 3;grid-column: 1;">0</button>
      <input type="checkbox" class="InputButtonR" onclick="checkVals(this,0)" style="margin-left: 11vw;"></input>
      <input type="checkbox" class="InputButtonR" onclick="checkVals(this,1)" style="margin-left: 11vw;"></input>
    </div>
  </div>
  <div class="SideBoxes" style="grid-row: row2;">
    <div class="ButtonBoxes">
      <button class="InputButtonY" onclick="buttonVal(this,6,1)">0</button>
      <button class="InputButtonY" onclick="buttonVal(this,10,1)">0</button>
      <button class="InputButtonY" onclick="buttonVal(this,7,1)"style="grid-row: 2;grid-column: 1;">0</button>
      <button class="InputButtonY" onclick="buttonVal(this,11,1)"style="grid-row: 2;grid-column: 2;">0</button>
      <button class="InputButtonY" onclick="buttonVal(this,13,1)"style="margin-left: 11vw;grid-row: 3;grid-column: 1;">0</button>
      <input type="checkbox" class="InputButtonY" onclick="checkVals(this,2)"style="margin-left: 11vw;"></input>
      <input type="checkbox" class="InputButtonY" onclick="checkVals(this,3)"style="margin-left: 11vw;"></input>
    </div>
  </div>
  <body id="collectPage" class="bodya" style="background-color: #ceab4a;grid-row: row0;">
    <div class="OperationsBox">
      <input type="text" id="teamnum" style="grid-row: row1;grid-column-start: c2; grid-column-end: c4; margin-left: 12.5vw; margin-right: 12.5vw;background-color: #86251c; color: #ceab4a;font-size: 4vh;align-self: flex-start;text-align: center;border-color: #ceab4a;" placeholder="TEAM"></input>
      <input type="text" id="round" style="grid-row: row3;grid-column-start: c2; grid-column-end: c4; margin-left: 12.5vw; margin-right: 12.5vw;background-color: #86251c; color: #ceab4a;font-size: 3vh;align-self: flex-start;text-align: center;border-color: #ceab4a;" placeholder="ROUND"></input>
    <button class="MajorFailureB" onclick="mf()"></button>
    <button class="opBxButton" onclick="swapPage()">swap</button>
    <button class="opBxButton" onclick="push()">Push</button>
    <button class="opBxButton" onclick="clear()">clear</button>
  </div>
  <div  style="width: 100%;height: 100vw;;margin-top: 20%;grid-row: row3;background-color: white;">
    <div id="qr" style="width: 94%;height: 94vw;margin-left: 3vw;margin-top: 3vw;grid-row: row3;margin-right: auto;margin-bottom: auto;background-color: white;"></div>
</div>
  <script type="text/javascript" src="qrcode.js"></script>
  <script src="main_s.js"></script>
  </body>
 
</html>
