<html>
    <link rel="stylesheet" href="style.css">
    <body class="bodyb" style="background-color: white;">
        <div class="OperationsBox">
            <input type="text" id="teamnum" style="grid-row: row0;grid-column-start: c2; grid-column-end: c4; margin-left: 12.5vw; margin-right: 12.5vw;background-color: lightgray; color:black;;font-size: 4vh;align-self: flex-start;text-align: center;border-color: black;" placeholder="TEAM"></input>
            <button class="swapB" id="bs">swap</button>
            <button class="swapB" id="clear">clear</button>
        </div>
        <div id="thediv" style="grid-column-start: column0;grid-column-end: column2;justify-content: left;">
            <div id="radialdiv" style="width:100vw;height:100vw;flex-shrink: 0;">
                <canvas id="radial" style="width:100%;"></canvas>
            </div>
            <div id="qrfr" style="margin-top: 1%;">
                <div style="width: 100%; height: 25%;background-color: red;flex-shrink: 0;" id="cbox"></div>
                <div style="width: 100%; height: 70%;" id="reader"></div>
            </div>
            
            <div id="allteamsdiv"style="height:30%;width:100vw; overflow: hidden;flex-shrink: 0;">
                <canvas id="allteams" style="width: 100%;"></canvas>
            </div>
            <div id="linediv"style="width:100%;flex-shrink: 0;">
                <canvas id="line" style="width:100%"></canvas>
            </div>
            <div id="qr"></div>
        </div>
        <script type="text/javascript" src="qrcode.js"></script>
        <script src="./html5-qrcode.min.js"></script>
        <script src="package/dist/chart.js"></script>
        <script src="disp_s.js"></script>
        <script>
            if(document.body.clientHeight<document.body.clientWidth){
                let div = document.getElementById("thediv")
                let radial = document.getElementById("radialdiv")
                let line = document.getElementById("linediv")
                let cycam = document.getElementById("qrfr")
                let allteams = document.getElementById("allteamsdiv")
                let qr = document.getElementById("qr")

                div.style.display ="flex"
                div.style.flexDirection = "row"
                div.style.flexFlow = "wrap"

                //radial.style.marginLeft = "-10%"
                radial.style.width = "40%"
                radial.style.height = "40%"
                
                cycam.style.width = "35vw"
                cycam.style.height = "40vh"
                line.style.width = "50vw"
                line.style.height = "45%"
                allteams.style.width = "25%"
                allteams.style.height = "40%"
                qr.style.width = "45vw"
                qr.style.height = "45vw"
                qr.style.marginTop ="10%"
                line.style.marginTop = "25%"
                line.style.marginRight ="5%"

            }else{
                let qr = document.getElementById("qr")
                qr.style.width = "90vw"
                qr.style.height = "95vw"
                qr.style.marginLeft = "5vw"
            }
        </script>
    </body>
</html>
